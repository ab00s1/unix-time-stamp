<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch Converter</title>
    <link rel="shortcut icon" href="favicon-icon-27.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h3>The Current Epoch Unix Timestamp</h3>

    <div class="container">
      <div class="input-fields">
        <label for="Timestamp"
          >Enter a Timestamp <br /><br />
          <input
            type="number"
            id="Timestamp"
            placeholder="Enter Time in Miliseconds..." /></label
        ><br /><br /><button>Convert &RightArrow;</button>
      </div>
      <div class="running-time">
        <h1>1729416221</h1>
        <h4>SECONDS SINCE JAN 01 1970. (UTC)</h4><br>
        <h4></h4>
      </div>
    </div>

    <table>
      <tbody>
        <tr>
          <th>ISO string</th>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <th>GMT</th>
        </tr>
        <tr>
          <td></td>                                <!--Fri Mar 03 3730 08:59:15 GMT+0000-->
        </tr>
        <tr>
          <th>Your Time Zone</th>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <th>Relative</th>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
